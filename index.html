<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Jesse's Blog</title>
</head>

<body>
	<div class="wrapper">
		<div class="top">
			<header><h2 class="lobster"><a href="#">Jesse's Cool Stuff Blog</a></h2></header>
		</div>
		<div class="middle">
			<nav>
				<ul class="menu"></ul>
			</nav>
			<section class="mainContent">
				<h3>Main Article</h3>
				<article>Article Content</article>
				<div class="feedback">
					<form>
						<p>Like it? Hate it? Leave your thoughts.</p>
						<label for="name">Name: </label><br><input id="name"type="text"><br>
						<label for="email">E-mail: </label><br><input id="email" type="text"><br>
						<label for="comment">Comment: </label><br><textarea rows="5" cols="35" id="comment"></textarea>
						<input type="submit" value="Submit">
					</form>
				</div>
			</section>
			<section class="related">
				<h4 class="lobster">Related Articles</h4>
				<ul></ul>
			</section>
		</div>
		<div class="bot">
		</div>
	</div>
	<script type="text/javascript" src="scripts/main.js"></script>
	<link rel="stylesheet" href="styles/styles.css">
</body>
</html>
